<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <main>
        <div class="body">
            <div class="screen">
                <p id="ops-display"></p> <!-- this is where the operation will be displayed -->
                <p id="result">0</p>
            </div>
            <div class="buttons">
                <button id="no7" >7</button>
                <button id="no8">8</button>
                <button id="no9">9</button>
                <button id="opadd">+</button>
                <button id="no4">4</button>
                <button id="no5">5</button>
                <button id="no6">6</button>
                <button id="opsubtract">-</button>
                <button id="no1">1</button>
                <button id="no2">2</button>
                <button id="no3">3</button>
                <button id="opmultiply">Ã—</button>
                <button id="no0">0</button>
                <button id="no00">00</button>
                <button id="point">.</button>
                <button id="opdivide">/</button>
                <button id="sign">+/-</button>
                <button id="clear">C</button>
                <button id="equal">=</button>
            </div>
        </div>
    </main>
    <script src="./script/styling.js" defer></script> <!-- put any kind of styling using js in here (NOT the calculator operation - just the styling)-->
    <script src="./script/calc-operation.js" defer></script> <!-- put the main logic in here -->
</body>
</html>
