<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="./style/index.css" />
    </head>
    <body>
        <header>
            <h1>Simple Calculator</h1>
        </header>
        <main>
            <div class="body">
                <div class="screen">
                    <div class="overflow"><p id="ops-display"></p></div>
                    <p id="result">0</p>
                </div>
                <div class="buttons">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="add">+</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="substract">-</button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="multiply">Ã—</button>
                    <button id="0">0</button>
                    <button id="00">00</button>
                    <button id="comma">.</button>
                    <button id="divide">/</button>
                    <button id="sign">+/-</button>
                    <button id="clear">C</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </main>
        <script src="./script/styling.js" defer></script>
        <!-- put any kind of styling using js in here (NOT the calculator operation - just the styling)-->
        <script src="./script/calc-operation.js" defer></script>
        <!-- put the main logic in here -->
    </body>
</html>
